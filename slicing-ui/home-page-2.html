<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>What Can AI Do for You?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white m-0 p-0 min-h-screen flex flex-col justify-between">

  <!-- Konten Utama -->
  <div class="flex-grow max-w-full bg-white rounded-b-3xl shadow-lg pb-12 px-4 justify-center items-center">
    <div class="text-center pt-10">
      <h2 class="text-pink-400 text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold">
        What Can AI Do for You?
      </h2>
      <p class="text-pink-300 text-sm sm:text-base md:text-lg mt-2">
        Proses Artificial Intelligence dalam mengatasi<br/>
        permasalahan kamu:
      </p>
    </div>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-6 mt-10">
      <!-- Upload Foto -->
      <div class="flex flex-col items-center">
        <div class="bg-pink-400 rounded-full w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 flex justify-center items-center">
          <img alt="Upload Foto" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24" src="https://storage.googleapis.com/a1aa/image/5b9e55fb-8b09-4afa-b158-a30270245d30.jpg"/>
        </div>
        <button class="mt-3 bg-sky-400 text-white text-xs sm:text-sm md:text-base font-bold rounded-md px-4 py-1 sm:px-5 sm:py-2">
          Upload Foto
        </button>
      </div>

      <!-- Arrow -->
      <div class="hidden sm:flex text-pink-400 text-3xl md:text-4xl lg:text-5xl font-bold select-none">
        <i class="fas fa-arrow-right"></i>
      </div>

      <!-- Proses Otomatis -->
      <div class="flex flex-col items-center">
        <div class="bg-pink-400 rounded-full w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 flex justify-center items-center">
          <img alt="Proses Otomatis" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24" src="https://storage.googleapis.com/a1aa/image/a4486b80-5cde-4ca3-b2d0-3eb5e61471af.jpg"/>
        </div>
        <button class="mt-3 bg-sky-400 text-white text-xs sm:text-sm md:text-base font-bold rounded-md px-4 py-1 sm:px-5 sm:py-2">
          Proses Otomatis
        </button>
      </div>

      <!-- Arrow -->
      <div class="hidden sm:flex text-pink-400 text-3xl md:text-4xl lg:text-5xl font-bold select-none">
        <i class="fas fa-arrow-right"></i>
      </div>

      <!-- Rekomendasi Obat -->
      <div class="flex flex-col items-center">
        <div class="bg-pink-400 rounded-full w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 flex justify-center items-center">
          <img alt="Rekomendasi Obat" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24" src="https://storage.googleapis.com/a1aa/image/7ad5ff45-de10-44c7-72c9-519b35b50958.jpg"/>
        </div>
        <button class="mt-3 bg-sky-400 text-white text-xs sm:text-sm md:text-base font-bold rounded-md px-4 py-1 sm:px-5 sm:py-2">
          Rekomendasi Obat
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-pink-400 text-white text-xs sm:text-sm md:text-base py-3 mt-6 rounded-t-3xl shadow-inner">
    <div class="flex items-center justify-center space-x-2 select-none px-8 max-w-screen-lg mx-auto">
      <hr class="border-white border-t border-opacity-50 flex-grow"/>
      <span class="flex items-center whitespace-nowrap">
        &copy; 2025 CekJerawat | DBSdicoding
      </span>
      <hr class="border-white border-t border-opacity-50 flex-grow"/>
    </div>
  </footer>

</body>
</html>
